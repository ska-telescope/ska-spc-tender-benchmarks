spack:
  specs:
    - cmake@3.25%gcc@13
    - intel-oneapi-compilers
    - intel-oneapi-tbb
    - intel-oneapi-mkl
    - intel-oneapi-mpi
    - yaml-cpp%gcc@11
    - heffte+fftw+mkl+cuda%gcc@11
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
      - tcl
      tcl:
        hash_length: 0
        naming_scheme: '{compiler.name}/{compiler.version}/{name}/{version}'
        all:
          environment:
            set:
              '{name}_ROOT': '{prefix}'
    prefix_inspections:
      lib64: [LD_LIBRARY_PATH]
      lib: [LD_LIBRARY_PATH]