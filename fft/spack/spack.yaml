spack:
  specs: [cmake@3.23, gcc@11, intel-oneapi-compilers, intel-oneapi-tbb, intel-oneapi-mkl,
    yaml-cpp]
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
      - tcl
      tcl:
        hash_length: 0
        naming_scheme: '{compiler.name}/{compiler.version}/{name}/{version}'
        all:
          environment:
            set:
              '{name}_ROOT': '{prefix}'
    prefix_inspections:
      lib64: [LD_LIBRARY_PATH]
      lib: [LD_LIBRARY_PATH]